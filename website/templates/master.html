<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/static/images/favicon.ico"/>

    <title>Matt Finnell | {% block title %}{% endblock %}</title>

    {% if config.PRODUCTION %}
    <!-- Google Analytics [only for production] -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
        a=s.createElement(o), m=s.getElementsByTagName(o)[0];
        a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-101999338-1', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

    <!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
    {% if config.DEVELOPMENT %}
    <link rel="stylesheet" href="http://localhost:8080/static/build/css/vendor.css">
    <link rel="stylesheet" href="http://localhost:8080/static/build/css/app.css">
    {% else %}
    <link rel="stylesheet" href="/static/build/css/vendor.css">
    <link rel="stylesheet" href="/static/build/css/app.css">
    {% endif %}

    {% block css %}{% endblock %}
    <noscript><link rel="stylesheet" href="/static/css/noscript.css" /></noscript>
  </head>
  <body id="{% block body_id %}{% endblock %}" class="{% block body_classes %}{% endblock%}">
    {% block content %}{% endblock %}

    {% if config.DEVELOPMENT %}
    <script src="http://localhost:8080/static/build/js/manifest.bundle.js"></script>
    <script src="http://localhost:8080/static/build/js/vendor.bundle.js"></script>
    <script src="http://localhost:8080/static/build/js/app.bundle.js"></script>
    {% else %}
    <script src="/static/build/js/manifest.bundle.js"></script>
    <script src="/static/build/js/vendor.bundle.js"></script>
    <script src="/static/build/js/app.bundle.js"></script>
    {% endif %}

    {% block js %}{% endblock %}
  </body>
</html>

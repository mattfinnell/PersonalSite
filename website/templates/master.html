<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Matt Finnell | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png"/>

		{% if config.GOOGLE_ANALYTICS %}
			<!-- Google Analytics -->
			<script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();
          a=s.createElement(o), m=s.getElementsByTagName(o)[0];
          a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

				ga('create', 'UA-101999338-1', 'auto');
				ga('send', 'pageview');
			</script>
		{% endif %}

		{% if config.DEVELOPMENT %}
      <link href="/static/development/font-awesome.min.css" rel="stylesheet">
      <link href="/static/development/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
		{% else %}
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		{% endif %}

    <!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->

    {% assets "assets_css_style" %}<link rel="stylesheet" href="{{ ASSET_URL }}">{% endassets %}
    {% block css %}{% endblock %}

		<noscript><link rel="stylesheet" href="/website/static/css/noscript.css" /></noscript>
	</head>
	<body id="{% block body_id %}{% endblock %}" class="{% block body_classes %}{% endblock%}">
    {% block content %}{% endblock %}

		{% if config.DEVELOPMENT %}
      <script src="/static/development/jquery-3.2.1.min.js"></script>
      <script src="/static/development/bootstrap-3.3.7/js/bootstrap.min.js"></script>
      <script src="/static/development/jquery.scrollex.min.js"></script>
		{% else %}
      <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://raw.githubusercontent.com/ajlkn/jquery.scrollex/master/jquery.scrollex.min.js" crossorigin="anonymous"></script>
		{% endif %}

    <script src="/static/js/script.js"></script>
    {% block js %}{% endblock %}
	</body>
